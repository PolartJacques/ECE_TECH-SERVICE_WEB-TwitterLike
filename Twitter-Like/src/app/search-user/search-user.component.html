<div class="search-bar">
  <input class="search-bar" type="text" [(ngModel)]="searchBarInput">
  <button class="btn-tweeter" (click)="search()">Search</button>
</div>
<div *ngIf="usersFounded" class="users-list">
  <app-user-tag *ngFor="let user of usersFounded" [user]='user'></app-user-tag>
</div>
