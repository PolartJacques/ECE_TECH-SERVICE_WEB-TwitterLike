<div class="tweet">
  <button class="btn-delete" *ngIf="isOurTweet()" (click)="delete()">Delete</button>
  <p class="ownerName">{{ownerName}}</p>
  <p>{{tweet.message}}</p>
  <div>
    <button (click)="like()">like {{tweet.like}}</button>
    <button>retweet {{tweet.retweet}}</button>
  </div>
</div>
