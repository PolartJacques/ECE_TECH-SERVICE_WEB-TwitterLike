<div class="tweet">
  <button class="btn-delete btn-tweeter" *ngIf="isOurTweet()" (click)="delete()">Delete</button>
  <p (click)="goToProfile()" class="ownerName">{{ownerName}}</p>
  <p>{{tweet.message}}</p>
  <div>
    <button [ngClass]="{'btn-tweeter': tweet.isLiked, 'btn-tweeter-secondary': !tweet.isLiked}" (click)="like()">like {{tweet.like}}</button>
  </div>
</div>
