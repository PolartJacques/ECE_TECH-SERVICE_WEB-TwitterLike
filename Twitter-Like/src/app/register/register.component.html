<div class="register-card">
  <h1 class="text-center">Register</h1>
  <input type="text" placeholder="Name" id="editTextName" [(ngModel)]="name" class="form-control mt-3">
  <p class="error-message d-none" id="nameFeedback">message</p>
  <input type="password" placeholder="Password" id="editTextPassword" [(ngModel)]="password" class="form-control mt-3">
  <p class="error-message d-none" id="passwordFeedback">enter a password</p>
  <input type="password" placeholder="Confirm password" id="editTextConfirmPassword" [(ngModel)]="confirmPassword" class="form-control mt-3">
  <p class="error-message d-none" id="confirmPasswordFeedback">password don't match</p>
  <button class="btn btn-primary mx-auto mt-3 d-block" (click)="register(name, password)">Register</button>
  <a href="/login" class="btn btn-primary mt-3">Login</a>
</div>
